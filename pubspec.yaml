name: ra_quechua_app
description: "Aplicación móvil con realidad aumentada para el aprendizaje del quechua"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Base de datos local
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Realidad Aumentada
  #ar_flutter_plugin: ^0.7.3

  # Audio
  audioplayers: ^5.2.1

  # UI/UX
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Utilidades
  shared_preferences: ^2.2.2
  intl: ^0.18.1

  # Iconos
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

